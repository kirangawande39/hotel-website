<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url("https://assets.traveltriangle.com/blog/wp-content/uploads/2015/02/kumarakom7-compressor.jpg") no-repeat center center/cover;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.7;
            background-color: deepskyblue;
      
        }

        .contaner {
            padding: 22px;
            background-color: white;
            position: absolute;
            border-radius: 8px;
            box-shadow: 10px 10px 15px rgb(90, 86, 86);
        }

        input {
            margin-top: 10px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 9px;
             
        }

        #btn {
            width: 219px;
        }

        #btn:hover {
            background-color: brown;
            color: white;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
 
    <div class="contaner">
        <div>
           
            <h2>Sign in</h2>
        </div>
        <form action="/p1.png" method="post" onsubmit=" return validform() ">
            <input id="user" type="text" name="user" placeholder="Username"> <br>
            <P id="Usererror" class="error"></P>
            <input id="pass" type="password" name="pass" placeholder="Password"><br>
            <p id="Passerror" class="error"></p>
            <input id="btn" type="submit" value="Submit">
        </form>
    </div>
    <script>
        let username = document.getElementById("user");
        let password = document.getElementById("pass");
        let kiran=1;
        function validform() {
            if(username.value == "")
            {
                document.getElementById("Usererror").innerHTML="Enter the Username";
                kiran=0;
            }
            else if(username.value.length < 5)
            {
                document.getElementById("Usererror").innerHTML="Enter minimun 5 charactor";
                kiran=0;
            }
            else
            {
                 document.getElementById("Usererror").innerHTML="";
                 kiran=1;
            }

            if(password.value == "")
            {
                     document.getElementById("Passerror").innerHTML="Enter the password";
                     kiran=0;
            }
            else
            {
                     document.getElementById("Passerror").innerHTML="";
                     kiran=1;
            }


            if(kiran)
            {
                return true;
            }
            else{
                return false;
            }


           
        }
    </script>
</body>

</html>
